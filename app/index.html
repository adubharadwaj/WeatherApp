<!DOCTYPE html>
<html ng-app="weatherapp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-controller="weatherappCtrl as vm">
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">WEATHER APP</div>
            </div>
            <div class="collapse navbar-collapse navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li><a data-toggle="tab" href="#/weather-forecast">Weather Forecast</a></li>
                    <li><a data-toggle="tab" href="#/current-weather">Current Forecast</a></li>
                </ul>
            </div>
        </nav>
        <div ng-view> </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-inverse " role="navigation">
            <small>
               <span class="navbar-text">An AngularJS app created by Adithya Bharadwaj.
               This app uses the api of the <a href="http://openweathermap.org/">Open Weather Map</a>.</span>
           </small>
        </nav>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="lib/iso-3166-country-codes-angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
    <script src="js/forecast-directives.js"></script>
    <script src="js/current-weather-directives.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
